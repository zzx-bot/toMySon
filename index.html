<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>MY SON HUANG WEN BIN SB</title>
		<style>
			body {
				margin: 0;
				overflow: hidden;
				background-color: #111;
				font-family: 'Arial', sans-serif;
				color: white;
				position: relative;
			}

			/* 文字跳跃出现与隐藏效果 */
			.text {
				position: absolute;
				font-size: 3rem;
				font-weight: bold;
				animation: jump 1.5s infinite alternate, fadeInOut 3s infinite alternate;
				color: #ff4081;
				user-select: none;
			}

			@keyframes jump {
				0% {
					transform: translateY(0);
				}
				50% {
					transform: translateY(-50px);
				}
				100% {
					transform: translateY(0);
				}
			}

			@keyframes fadeInOut {
				0% {
					opacity: 0;
				}
				50% {
					opacity: 1;
				}
				100% {
					opacity: 0;
				}
			}

			/* 粒子效果 */
			.particle {
				position: absolute;
				border-radius: 50%;
				background-color: white;
				animation: particleAnimation 2s infinite ease-out;
				pointer-events: none;
			}

			@keyframes particleAnimation {
				0% {
					transform: scale(0);
					opacity: 1;
				}
				100% {
					transform: scale(2);
					opacity: 0;
				}
			}

			/* 粒子颜色渐变 */
			.particle:nth-child(odd) {
				background-color: #ff4081;
			}

			.particle:nth-child(even) {
				background-color: #3f51b5;
			}

			/* 动态背景色 */
			@keyframes gradientBackground {
				0% {
					background: #ff4081;
				}
				25% {
					background: #3f51b5;
				}
				50% {
					background: #00e676;
				}
				75% {
					background: #ffea00;
				}
				100% {
					background: #ff4081;
				}
			}

			body {
				animation: gradientBackground 10s ease infinite;
			}
		</style>
	</head>
	<body>
		<script>
			// 创建多个跳跃文字
			const createText = () => {
				const text = document.createElement('div')
				text.classList.add('text')
				text.textContent = '我儿子黄文滨，大sha逼'

				// 随机大小
				const randomSize = Math.random() * 10 + 1 // 随机 1~3 倍大小
				text.style.fontSize = `${randomSize}rem`

				// 随机位置
				const randomX = Math.random() * window.innerWidth
				const randomY = Math.random() * window.innerHeight
				text.style.left = `${randomX}px`
				text.style.top = `${randomY}px`

				// 随机动画时长
				const randomDuration = Math.random() * 0.5 + 0.5 // 随机 1.5 ~ 3 秒
				text.style.animationDuration = `${randomDuration}s`

				document.body.appendChild(text)

				// 定期清除文字
				setTimeout(() => {
					text.remove()
				}, randomDuration * 100000) // 文字持续时间后移除
			}

			// 每隔 1 秒生成一个新的跳跃文字
			setInterval(createText, 500)

			// 动态粒子效果生成
			function createParticle() {
				const particle = document.createElement('div')
				document.body.appendChild(particle)

				// 随机大小
				const size = Math.random() * 20 + 5
				particle.style.width = `${size}px`
				particle.style.height = `${size}px`

				// 随机位置
				const x = Math.random() * window.innerWidth
				const y = Math.random() * window.innerHeight
				particle.style.left = `${x}px`
				particle.style.top = `${y}px`

				// 动画结束后移除粒子
				setTimeout(() => {
					particle.remove()
				}, 2000)
			}

			// 每 100ms 创建一个粒子
			setInterval(createParticle, 100)
		</script>
	</body>
</html>
